<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- adding outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- adding daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>
    <section class="max-w-md min-h-screen mx-auto h-full  bg-[#f4f5f7] px-6">

        <header>
            <nav>

                <!-- logo section -->
                <div class="flex flex-col items-center relative pt-48">
                    <img class="absolute top-56 z-20" src="asset/login-page-logo-two.png" alt="">
                    <img class="absolute w-80" src="asset/login-page-logo-one.png" alt="">

                </div>
            </nav>
        </header>

        <!-- login section -->
        <div class="mt-32 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">

                <div class="card bg-base-100 w-full shrink-0 rounded-3xl">
                    <form class="card-body">
                        <fieldset class="fieldset">

                            <!-- heading of input field of phone number -->
                            <label
                                class="fieldset-label font-outfit font-medium text-left text-[#080808]">Number</label>

                            <!-- input field -->
                            <input value="01722414475" id="phone-number" type="number"
                                class="input placeholder:font-outfit placeholder:font-light text-left placeholder:text-[#080808] rounded-[32px] bg-[#f4f5f7] border-none"
                                required placeholder="Enter your number" />

                            <!-- heading of input field of pin -->
                            <label class="fieldset-label font-outfit font-medium text-left text-[#080808]">4 Digit
                                Pin</label>

                            <!-- input field -->
                            <input id="pin-number" type="password"
                                class="input placeholder:font-outfit placeholder:font-light text-left placeholder:text-[#080808] rounded-[32px] bg-[#f4f5f7] border-none"
                                required placeholder="Enter 4 Digit Pin" />

                            <!-- login button -->
                            <button id="login-btn"
                                class="btn btn-neutral mt-4 font-outfit font-semibold text-xl text-center text-white bg-[#0874F2] border-none rounded-[32px]">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Adding tailwind config and extends fonts and colors -->

    <script src="script/login.js"></script>
</body>

</html>
